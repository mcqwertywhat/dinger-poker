<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <title>Dinger Poker Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
    
  <body>

    <div class="align-center">
      <div class="infoTable">
        <div id="tHeader" class="tableHeader">
          <div class="eventname">Dinger Poker (<span id="report-title"></span>)</div>
        </div>

        <table id="pTable" cellspacing="0" class="statsTable">
          <tbody id="pBody">
            <tr id="pColumns">
              <td valign="middle" class="align-right statsColumn statsColumnHeader">#</td>
              <td valign="middle" class="align-left statsColumn statsColumnHeader">Name</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Buy-ins</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Rebuys</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Hits</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Total Winnings</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Total Cost</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Total Take</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Times Placed</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">1st</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">2nd</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">3rd</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Average Placed</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Bubble</td>
              <td valign="middle" class="align-right statsColumn statsColumnHeader">Average Hits</td>
            </tr>
              <!-- row data is dynamically inserted in main.js createTableRows() -->
          </tbody> 
        </table>
      </div>
    </div>

  </body>
</html>
