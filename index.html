<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <title>Dinger Poker Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
    
  <body>

    <div class="align-center">
      <div class="infoTable">
        <div id="tHeader" class="tableHeader">
          <div class="eventname">Dinger Poker Stats
            <span>
              <select id="report-select" class="eventname">
                <!-- Options will be populated dynamically -->
              </select>
            </span>
          </div>
          <div class="last-updated">
            <span id="last-updated-report-title"></span>
            last updated on
            <span id="last-updated-time"></span>        
          </div>
        </div>

        <table id="pTable" cellspacing="0" class="statsTable">
          <tbody id="pBody">
            <tr id="pColumns">
            </tr>
          </tbody> 
        </table>
      </div>
    </div>

  </body>
</html>
